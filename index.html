<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smith & Friends Café Menu</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef9f5;
      margin: 0; padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #3e2f2f;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #7a4f2c;
    }
    .menu-img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f4e6dc;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Smith & Friends Café Coffee Menu Recipe</h1>
  <input type="text" id="searchInput" placeholder="Type the menu name...">
  <div id="menuContainer">Loading Smith Menu App...</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJJ02SKh6MG9VkmguT-V5-rvHv_F7gsQkRgOMZnsmUsWakbOqU7Hswk4QdMks3A5Ftf8VoXXeF7sHn/pub?output=tsv";

    async function loadMenuData() {
      const res = await fetch(sheetURL);
      const tsv = await res.text();
      const rows = tsv.trim().split("\n").map(row => row.split("\t"));
      const headers = rows.shift();
      const grouped = {};

      for (let row of rows) {
        const [menu, ...rest] = row;
        if (!menu || rest.every(val => val === "")) continue;
        if (!grouped[menu]) grouped[menu] = [];
        grouped[menu].push(rest);
      }

      renderMenus(headers.slice(1), grouped);
    }

    function renderMenus(cols, data) {
      const container = document.getElementById("menuContainer");
      container.innerHTML = "";
      const filter = document.getElementById("searchInput");

      function render() {
        const keyword = filter.value.toLowerCase();
        container.innerHTML = "";
        for (const menu in data) {
          if (!menu.toLowerCase().includes(keyword)) continue;
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = "images/" + menu.toUpperCase() + ".jpg";
          img.alt = menu;
          img.className = "menu-img";
          card.appendChild(img);

          const title = document.createElement("h2");
          title.textContent = menu;
          card.appendChild(title);

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const headRow = document.createElement("tr");
          cols.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          for (let row of data[menu]) {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
          table.appendChild(tbody);
          card.appendChild(table);
          container.appendChild(card);
        }
      }

      filter.addEventListener("input", render);
      render();
    }

    loadMenuData();
  </script>
</body>
</html>
